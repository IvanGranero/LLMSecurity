<ngx-charts-line-chart
  [view]="[800, 500]"
  [scheme]="'vivid'"
  [results]="chartData"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="'Time'"
  [yAxisLabel]="'Score'"
  [autoScale]="true"
  [timeline]="true">
</ngx-charts-line-chart>
